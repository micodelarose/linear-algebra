<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Standard Matrix Finder</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Montserrat:wght@700&display=swap" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container">
    <div class="section-box">
        <h1>Standard Matrix Finder</h1>
        <div class="dimensions">
            <label>n (dimension of ℝ<sup>n</sup>)</label>
            <input type="number" id="nInput" min="1" max="5" value="2">
            <label>m (dimension of ℝ<sup>m</sup>)</label>
            <input type="number" id="mInput" min="1" max="5" value="2">
        </div>
    </div>

    <div class="section-box">
        <h2>Basis Vectors</h2>
        <div id="basisContainer" class="matrix"></div>
    </div>

    <div class="section-box">
        <h2>Images Under T</h2>
        <div id="imageContainer" class="matrix"></div>
    </div>

    <button class="compute" onclick="computeStandardMatrix()">
        Compute Standard Matrix
    </button>

    <div class="controls">
        <button onclick="toggleSteps()">Show / Hide Steps</button>
        <button onclick="resetInputs()">Reset</button>
        <button onclick="randomizeInputs()">Random</button>
    </div>

    <div id="output" class="section-box"></div>
    <div id="steps"></div>
</div>

<!-- JS -->
<script src="script.js"></script>

</body>
</html>
